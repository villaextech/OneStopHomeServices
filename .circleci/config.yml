version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.4
jobs:
  build:
    docker:
      - image: circleci/node:14
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build image
          command: |
            TAG=$CIRCLE_BRANCH-${CIRCLE_SHA1:0:7}
            docker build -t onehomeservices/app:$TAG .
      - run:
          name: Save image to an archive
          command: |
            pwd
            mkdir -p docker-image
            ls -la
            docker save -o docker-image/image.tar onehomeservices/app:$TAG
      - persist_to_workspace:
          root: .
          paths:
            - docker-image/
  deploy:
    docker:
      - image: circleci/python:3.6.1
    environment:
      AWS_DEFAULT_OUTPUT: json
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: workspace
      - aws-cli/install
      - aws-cli/configure:
          aws-access-key-id: "$AWS_ACCESS_KEY_ID"
          aws-region: "$AWS_DEFAULT_REGION"
      - run:
          name: Load image
          command: |
            docker load --input workspace/docker-image/image.tar
      - run:
          name: Push image
          command: |
            eval $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
            docker tag onehomeservices/app:$TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/onestophomeservices:$TAG
            docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/onestophomeservices:$TAG

workflows:
  build-deploy:
    jobs:
      - build
      - deploy:
          context: staging
          requires:
            - build
