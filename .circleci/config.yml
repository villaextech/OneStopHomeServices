version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.4
jobs:
  build-and-deploy:
    docker:
      - image: circleci/node:14
    working_directory: ~/app
    environment:
      AWS_DEFAULT_OUTPUT: json
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install dependencies
          command: npm install
      - run:
          name: Build image
          command: |
            docker build -t app:latest .
      - aws-cli/install
      - aws-cli/configure:
          aws-access-key-id: "$AWS_ACCESS_KEY_ID"
          aws-region: "$AWS_DEFAULT_REGION"
      - persist_to_workspace:
          root: .
          paths:
            - docker-image  # Update the path to match the actual location of the Docker image tar file
      - attach_workspace:
          at: workspace
      - run:
          name: Load image
          command: |
            docker load --input workspace/docker-image/image.tar  # Load the Docker image tar file
      - run:
          name: Push image
          command: |
            eval $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
            docker push app:latest
workflows:
  build-and-deploy:
    jobs:
      - build-and-deploy
