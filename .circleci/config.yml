version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.4
jobs:
  build:  
    docker:
      - image: circleci/node:14
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build website
          command: npm run build
      - persist_to_workspace:
          root: ~/app
          paths:
            - build
  push-to-ecr:
    docker:
      - image: circleci/python:3.6.1
    environment:
      AWS_DEFAULT_OUTPUT: json
    steps:
      - attach_workspace:
          at: workspace
      - aws-cli/install
      - aws-cli/configure:
          aws-access-key-id: "$AWS_ACCESS_KEY_ID"
          aws-region: "$AWS_DEFAULT_REGION"
      - run:
          name: Load image and Push to ECR
          command: |
            docker load --input workspace/build/image.tar &&
            eval $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email) &&
            docker tag "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/onestophomeservices:latest" "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/onestophomeservices:latest" &&
            docker push "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/onestophomeservices:latest"

workflows:
  build-and-push:
    jobs:
      - build
      - push-to-ecr:
          requires:
            - build
